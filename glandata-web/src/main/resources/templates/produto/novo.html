<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

	<head th:replace="~{/layout/head :: head}"></head>

    <body data-sidebar="dark">

    <!-- <body data-layout="horizontal" data-topbar="dark"> -->

        <!-- Begin page -->
        <div id="layout-wrapper">

            <header th:replace="~{/layout/header :: header}"></header>
            
            <div th:replace="~{/layout/vertical-menu :: vertical-menu}"></div>
            

            <!-- ============================================================== -->
            <!-- Start right Content here -->
            <!-- ============================================================== -->
            <div class="main-content">

                <div class="page-content">
                    <div class="container-fluid">

                        <!-- start page title -->
                        <div class="row">
                            <div class="col-12">
								
								<div th:replace="~{/components/titulo-pagina :: titulo('Produtos') }"></div>

								<div class="row">

								<div class="col-md-12">
                                <div class="card">
                                    <div class="card-body">
                                        <h4 class="card-title mb-4">Cadastro de Produtos</h4>

                                        <form th:action="@{/produtos/novo}" th:object="${produto}" method="post">
                                            <div class="mb-3">
                                                <label for="formrow-firstname-input" class="form-label">Nome</label>
                                                <input type="text" th:field="*{nome}" th:errorClass="is-invalid" class="form-control">
                                                <div class="invalid-feedback"><div th:errors="*{nome}"></div></div>
                                            </div>

                                            <div class="row">
                                                
                                                <div class="col-md-6">
                                                    <div class="mb-3">
                                                        <label for="formrow-email-input" class="form-label">Descrição</label>
                                                        <input type="text" th:field="*{descricao}" th:errorClass="is-invalid" class="form-control is-invalid">
                                                        <div class="invalid-feedback"><div th:errors="*{descricao}"></div></div>
                                                    </div>
                                                </div>
                                                <div class="col-lg-4">
                                                    <div class="mb-3">
                                                        <label for="formrow-password-input" class="form-label">Preço</label>
                                                        <input type="number" th:field="*{preco}" th:errorClass="is-invalid" class="form-control">
                                                        <div class="invalid-feedback"><div th:errors="*{preco}"></div></div>
                                                    </div>
                                                    
                                                   
                                                </div>
                                            </div>
                                            
                                            <div class="row"> 
                                                <div class="mb-3">
                                           	 	   <label for="formrow-firstname-input" class="form-label">Categoria</label>
                                             	   <input type="text" th:field="*{categoria}" th:errorClass="is-invalid" class="form-control">
                                                <div class="invalid-feedback"><div th:errors="*{categoria}"></div></div>
                                            </div>
                                            	
                                            </div>
                                            
   
                                            <div>
                                                <button type="submit" class="btn btn-primary w-md">Salvar</button>
                                            </div>
                                        </form>
                                    </div>
                                    <!-- end card body -->
                                </div>
                                <!-- end card -->
                            </div>

								</div>
															
                            </div>
                        </div>
                        <!-- end page title -->
                        
                    </div> <!-- container-fluid -->
                </div>
                <!-- End Page-content -->

              <footer th:replace="~{/layout/rodape :: footer}"></footer>  
                  
            </div>
            <!-- end main content-->

        </div>
        <!-- END layout-wrapper -->

		<div th:replace="~{/layout/right-bar :: right-bar}"></div>

		<!-- <div th:replace="~{/layout/scripts}"></div> -->
		
		<div th:block th:include="~{/layout/scripts :: scripts}"></div> 

    </body>
</html>
